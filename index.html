      padding: 1rem;

      overflow-y: auto;
    }
    iframe {
      width: 100%;
      height: 400px;
      border: none;
      margin-bottom: 1rem;
    }
    img {
      width: 100%;
      height: auto;
      max-width: 100%;
      border: 1px solid #ccc;
    }
    .btn {
      display: inline-block;
      padding: 0.5rem 1rem;
      background-color: #007acc;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      margin-bottom: 1rem;
    }
  </style>
</head>
