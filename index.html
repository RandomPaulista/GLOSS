<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>G.L.O.S.S. – Global Language Organization & Shade System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .container {
      display: flex;
      flex-direction: row;
      gap: 20px;
    }

    .sidebar {
      width: 30%;
      min-width: 300px;
    }

    .main {
      flex: 1;
      text-align: center;
    }

    iframe {
      width: 100%;
      height: 500px;
      border: none;
    }

    #panzoom-container {
      width: 100%;
      height: 600px;
      overflow: hidden;
      border: 1px solid #ccc;
      position: relative;
      touch-action: none; /* improves touch panning */
    }

    #zoom-img {
      max-width: none;
      width: 1000px;
      height: auto;
      cursor: grab;
      transform-origin: 0 0;
      display: block;
    }

    .zoom-buttons button {
      margin: 0 5px;
      padding: 8px 12px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>G.L.O.S.S. – Global Language Organization & Shade System</h1>

  <div class="container">
    <div class="sidebar">
      <h2>Spreadsheet</h2>
      <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQs7-xaN2lM81fdWZY5TaTa1_J2scAuL-fasr0ERl10grGIWijcbhD4zQYXqqIdW1iQQKDXS105KHW1/pubhtml?widget=true&amp;headers=false"></iframe>
      <p><a href="https://docs.google.com/spreadsheets/d/1dj3BinuzsgwDTVaSsxI45dseTnbQ8n5M6Ugm7aI1uEg/edit" target="_blank">Open Spreadsheet in New Tab</a></p>
    </div>

    <div class="main">
      <h2>Language Map</h2>
      <div id="panzoom-container">
        <img id="zoom-img" src="GLOSS-img.png" alt="GLOSS Map">
      </div>
      <div class="zoom-buttons">
        <button onclick="panzoom.zoomIn()">Zoom In</button>
        <button onclick="panzoom.zoomOut()">Zoom Out</button>
        <button onclick="panzoom.reset()">Reset</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@panzoom/panzoom@9.4.0/dist/panzoom.min.js"></script>
  <script>
    const image = document.getElementById('zoom-img');
    const container = document.getElementById('panzoom-container');

    const panzoom = Panzoom(image, {
      maxScale: 5,
      minScale: 1,
      contain: 'outside',
      canvas: true
    });

    container.addEventListener('wheel', panzoom.zoomWithWheel, { passive: false });

    window.panzoom = panzoom;
  </script>
</body>
</html>
