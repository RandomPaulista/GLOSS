<!DOCTYPE html>
<html lang="en">
<script src="https://unpkg.com/@panzoom/panzoom@9.4.0/dist/panzoom.min.js"></script>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>G.L.O.S.S. - Global Language Organization & Shade System</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: grid;
      grid-template-columns: 500px 1fr;
      height: 100vh;
      overflow: hidden;
    }
    header {
      grid-column: span 2;
      background-color: #333;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    aside {
      background: #f4f4f4;
      padding: 1rem;
      overflow-y: auto;
      border-right: 1px solid #ccc;
    }
    main {
      padding: 1rem;
      overflow-y: auto;
    }
    iframe {
      width: 100%;
      height: 400px;
      border: none;
      margin-bottom: 1rem;
    }
    img {
      width: 100%;
      height: auto;
      max-width: 100%;
      border: 1px solid #ccc;
    }
    .btn {
      display: inline-block;
      padding: 0.5rem 1rem;
      background-color: #007acc;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>G.L.O.S.S.</h1>
    <p>Global Language Organization & Shade System â€” Late 19th Century Linguistic Mapping</p>
  </header>

  <aside>
    <h2>Language Data</h2>
    <iframe 
      src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQs7-xaN2lM81fdWZY5TaTa1_J2scAuL-fasr0ERl10grGIWijcbhD4zQYXqqIdW1iQQKDXS105KHW1/pubhtml?widget=true&amp;headers=false">
    </iframe>
    <a class="btn" href="https://docs.google.com/spreadsheets/d/1dj3BinuzsgwDTVaSsxI45dseTnbQ8n5M6Ugm7aI1uEg/edit" target="_blank">
      Open Spreadsheet
    </a>
  </aside>

  <main>
    <h2>Language Map</h2>
    <div id="zoom-container" style="width: 100%; overflow: hidden; border: 1px solid #ccc;">
     <img id="zoom-img" src="GLOSS-img.png" alt="GLOSS Map" style="width: 100%; height: auto;">
    </div>
  </main>
  
<script>
  const elem = document.getElementById('zoom-img');
  const panzoom = Panzoom(elem, {
    maxScale: 5,
    minScale: 1,
    contain: 'outside'
  });

  elem.parentElement.addEventListener('wheel', panzoom.zoomWithWheel);
</script>

</body>
</html>
