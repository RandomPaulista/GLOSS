  <title>G.L.O.S.S. – Global Language Organization & Shade System</title>
  <link rel="stylesheet" href="style.css">

<body>
  <h1>G.L.O.S.S. – Global Language Organization & Shade System</h1>
  <p class="description">
    A visual and searchable reference system for the world’s languages, centered on color-coded historical groupings in the late 19th century.
  </p>

  <div class="map-wrapper">
    <img src="GLOSS-img.png" alt="GLOSS Map" class="map-base">
    
    <!-- Example Hover Points (you can copy/adjust for others) -->
    <div class="hover-point" style="top: 42%; left: 38%; background-color: #00ccdd;" title="Central German"></div>
    <div class="hover-point" style="top: 45%; left: 34%; background-color: #00ff99;" title="English"></div>
    <div class="hover-point" style="top: 46%; left: 31%; background-color: #22ff88;" title="Scots"></div>
    <div class="hover-point" style="top: 41%; left: 37%; background-color: #dd4444;" title="Spanish"></div>
    <!-- Add more as needed -->
  </div>
</body>
