<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>G.L.O.S.S. — Global Language Organization & Shade System</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      background-color: #f5f5f5;
    }

    #sidebar {
      width: 30%;
      min-width: 300px;
      background-color: #ffffff;
      border-right: 1px solid #ccc;
      padding: 20px;
      box-sizing: border-box;
      overflow-y: auto;
    }

    #main {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 20px;
      overflow: auto;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
      margin-bottom: 20px;
    }

    iframe {
      width: 100%;
      height: 70vh;
      border: none;
    }

    #zoom-container {
      width: 100%;
      overflow: hidden;
      border: 1px solid #ccc;
      max-width: 1200px;
    }

    #zoom-img {
      width: 100%;
      height: auto;
      cursor: grab;
      user-select: none;
    }

    a {
      display: inline-block;
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div id="sidebar">
    <h1>G.L.O.S.S.</h1>
    <p><strong>Global Language Organization & Shade System</strong><br>
      A historical and visual classification of languages around the world c.1850–1900.</p>
    <p>Use the sidebar to explore the spreadsheet directly. You can zoom and pan on the map to examine regions in detail.</p>
    <a href="https://docs.google.com/spreadsheets/d/1dj3BinuzsgwDTVaSsxI45dseTnbQ8n5M6Ugm7aI1uEg/edit?usp=sharing" target="_blank">Open Spreadsheet in Google Sheets</a>
    <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQs7-xaN2lM81fdWZY5TaTa1_J2scAuL-fasr0ERl10grGIWijcbhD4zQYXqqIdW1iQQKDXS105KHW1/pubhtml?widget=true&amp;headers=false"></iframe>
  </div>

  <div id="main">
    <div id="zoom-container">
      <img id="zoom-img" src="GLOSS-img.png" alt="GLOSS Language Map">
    </div>
  </div>

  <!-- Panzoom Library -->
  <script src="https://unpkg.com/@panzoom/panzoom@9.4.0/dist/panzoom.min.js"></script>
  <script>
    const image = document.getElementById('zoom-img');
    const panzoom = Panzoom(image, {
      maxScale: 6,
      minScale: 1,
      contain: 'outside'
    });
    image.parentElement.addEventListener('wheel', panzoom.zoomWithWheel);
  </script>

</body>
</html>
